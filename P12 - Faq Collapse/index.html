<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ</title>
  </head>
  <body>
    <h1>Frequently Asked Questions</h1>

    <div class="faq-container">
      <div class="faq active">
        <h3 class="faq-title">What is js?</h3>
        <p class="faq-text">An popular language : JavaScript</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"> </i>
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="faq">
        <h3 class="faq-title">What is html?</h3>
        <p class="faq-text">Hyper text Markup language</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"> </i>
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="faq">
        <h3 class="faq-title">What is css?</h3>
        <p class="faq-text">Cascading Style Sheets</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"> </i>
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="faq">
        <h3 class="faq-title">What is Mern?</h3>
        <p class="faq-text">
          An popular Stack for developing full stack websites
        </p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"> </i>
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="faq">
        <h3 class="faq-title">What is AI?</h3>
        <p class="faq-text">Aritficial Intelligece</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"> </i>
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
